<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inventory System</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <aside class="sidebar">
            <div class="categories">
                <h3>Categories</h3>
                <ul>
                    <li class="selected">Vehicles</li>
                    <li>Spoilers</li>
                    <li>Rims</li>
                    <li>Textures</li>
                    <li>Colors</li>
                    <li>Hypers</li>
                </ul>
            </div>
            <div class="config">
                <h3>Config</h3>
                <div class="sort">Sort: Greatest to Least</div>
                <div class="currency">Currency: Cash Values</div>
            </div>
        </aside>
        <main class="content">
            <input type="text" class="search-bar" placeholder="Search...">
            <div class="items">
                <div class="item">
                    <img src="placeholder.png" alt="Torpedo" class="item-image">
                    <div class="item-info">
                        <h4>Torpedo</h4>
                        <p>35,000,000</p>
                    </div>
                </div>
                <div class="item">
                    <img src="placeholder.png" alt="Arachnid" class="item-image">
                    <div class="item-info">
                        <h4>Arachnid</h4>
                        <p>28,500,000</p>
                    </div>
                </div>
                <div class="item">
                    <img src="placeholder.png" alt="Javelin" class="item-image">
                    <div class="item-info">
                        <h4>Javelin</h4>
                        <p>27,500,000</p>
                    </div>
                </div>
            </div>
        </main>
    </div>
</body>
</html>

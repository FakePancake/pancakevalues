<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vehicle Shop</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <!-- Sidebar -->
    <aside class="sidebar">
      <h2>Categories</h2>
      <ul>
        <li><button class="active">Vehicles</button></li>
        <li><button>Spoilers</button></li>
        <li><button>Rims</button></li>
        <li><button>Textures</button></li>
        <li><button>Colors</button></li>
        <li><button>Hypers</button></li>
      </ul>
    </aside>
    <!-- Main Content -->
    <main class="main-content">
      <div class="search-bar">
        <input type="text" id="search" placeholder="Search for vehicles...">
      </div>
      <div class="cards">
        <!-- Card 1 -->
        <div class="card">
          <h3>Torpedo</h3>
          <p>35,000,000</p>
          <a href="https://via.placeholder.com/600" target="_blank">
            <img src="https://via.placeholder.com/150" alt="Torpedo">
          </a>
        </div>
        <!-- Card 2 -->
        <div class="card">
          <h3>Arachnid</h3>
          <p>28,500,000</p>
          <a href="https://via.placeholder.com/600" target="_blank">
            <img src="https://via.placeholder.com/150" alt="Arachnid">
          </a>
        </div>
        <!-- Card 3 -->
        <div class="card">
          <h3>Javelin</h3>
          <p>27,500,000</p>
          <a href="https://media.discordapp.net/attachments/1323565022001233980/1323593870478544946/OIP.png?ex=67751459&is=6773c2d9&hm=12f4808a24de0bd81728529c9616aba83109869fa13b8e1c900d4b640af926a4&=&format=webp&quality=lossless" target="_blank">
            <img src="https://media.discordapp.net/attachments/1323565022001233980/1323593870478544946/OIP.png?ex=67751459&is=6773c2d9&hm=12f4808a24de0bd81728529c9616aba83109869fa13b8e1c900d4b640af926a4&=&format=webp&quality=lossless" alt="Javelin">
          </a>
        </div>
        <!-- Additional cards can be added here -->
      </div>
    </main>
  </div>
  <script src="script.js"></script>
</body>
</html>

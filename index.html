<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vehicle Shop</title>
  <!-- Include Bebas Neue from Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <!-- Sidebar -->
    <aside class="sidebar">
      <h2>Categories</h2>
      <ul>
        <li><button class="active">Vehicles</button></li>
        <li><button>Spoilers</button></li>
        <li><button>Rims</button></li>
        <li><button>Textures</button></li>
        <li><button>Colors</button></li>
        <li><button>Hypers</button></li>
      </ul>
    </aside>
    <!-- Main Content -->
    <main class="main-content">
      <div class="search-bar">
        <input type="text" id="search" placeholder="Search for vehicles...">
      </div>
      <div class="cards">
        <!-- Card 1 -->
        <div class="card">
          <h3>Torpedo</h3>
          <p>35,000,000</p>
          <a href="https://media.discordapp.net/attachments/1230832632221274152/1323604409263063100/1000.png?ex=67751e2a&is=6773ccaa&hm=6d145538f7b458bdd5ef167721df89ae55f09f5e8db44b443f31e3851109b429&=&format=webp&quality=lossless&width=954&height=473" target="_blank">
            <img src="https://media.discordapp.net/attachments/1230832632221274152/1323604409263063100/1000.png?ex=67751e2a&is=6773ccaa&hm=6d145538f7b458bdd5ef167721df89ae55f09f5e8db44b443f31e3851109b429&=&format=webp&quality=lossless&width=954&height=473" alt="Torpedo">
          </a>
        </div>
        <!-- Card 2 -->
        <div class="card">
          <h3>Arachnid</h3>
          <p>28,500,000</p>
          <a href="https://media.discordapp.net/attachments/1230832632221274152/1323604733990014986/latest.png?ex=67751e77&is=6773ccf7&hm=3552f4ee894a592e7109abbc97672ad4de30c4d4c0b1c2077e73063f25a6b461&=&format=webp&quality=lossless&width=851&height=473" target="_blank">
            <img src="https://media.discordapp.net/attachments/1230832632221274152/1323604733990014986/latest.png?ex=67751e77&is=6773ccf7&hm=3552f4ee894a592e7109abbc97672ad4de30c4d4c0b1c2077e73063f25a6b461&=&format=webp&quality=lossless&width=851&height=473" alt="Arachnid">
          </a>
        </div>
        <!-- Card 3 -->
        <div class="card">
          <h3>Javelin</h3>
          <p>27,500,000</p>
          <a href="https://media.discordapp.net/attachments/1230832632221274152/1323603588794028032/latest.png?ex=67751d66&is=6773cbe6&hm=d24bfc8eb4563a4cadd145bfacda7ef45f03356f3453440982528c3148421735&=&format=webp&quality=lossless" target="_blank">
            <img src="https://media.discordapp.net/attachments/1230832632221274152/1323603588794028032/latest.png?ex=67751d66&is=6773cbe6&hm=d24bfc8eb4563a4cadd145bfacda7ef45f03356f3453440982528c3148421735&=&format=webp&quality=lossless" alt="Javelin">
          </a>
        </div>
        <!-- Additional cards can be added here -->
      </div>
    </main>
  </div>
  <script src="script.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vehicle Shop</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <!-- Sidebar -->
    <aside class="sidebar">
      <h2>Categories</h2>
      <ul>
        <li><button class="active">Vehicles</button></li>
        <li><button>Spoilers</button></li>
        <li><button>Rims</button></li>
        <li><button>Textures</button></li>
        <li><button>Colors</button></li>
        <li><button>Hypers</button></li>
      </ul>
    </aside>
    <!-- Main Content -->
    <main class="main-content">
      <div class="search-bar">
        <input type="text" id="search" placeholder="Search for vehicles...">
      </div>
      <div class="cards">
        <!-- Card 1 -->
        <div class="card">
          <img src="https://via.placeholder.com/150" alt="Torpedo">
          <h3>Torpedo</h3>
          <p>35,000,000</p>
          <button>View More</button>
        </div>
        <!-- Card 2 -->
        <div class="card">
          <img src="https://via.placeholder.com/150" alt="Arachnid">
          <h3>Arachnid</h3>
          <p>28,500,000</p>
          <button>View More</button>
        </div>
        <!-- Card 3 -->
        <div class="card">
          <img src="https://via.placeholder.com/150" alt="Javelin">
          <h3>Javelin</h3>
          <p>27,500,000</p>
          <button>View More</button>
        </div>
        <!-- Additional cards -->
      </div>
    </main>
  </div>
  <script src="script.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vehicle Shop</title>
  <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <aside class="sidebar">
      <h2>Categories</h2>
      <ul>
        <li><button>Vehicles</button></li>
        <li><button>Spoilers</button></li>
        <li><button>Rims</button></li>
        <li><button>Textures</button></li>
        <li><button>Colors</button></li>
        <li><button>Hypers</button></li>
      </ul>
    </aside>
    <main class="main-content">
      <div class="search-bar">
        <input type="text" id="search" placeholder="Search...">
      </div>
      <div class="cards">
        <div class="card">
          <img src="" alt="Torpedo">
          <h3>Torpedo</h3>
          <p>35,000,000</p>
        </div>
        <div class="card">
          <img src="https://cdn.discordapp.com/attachments/1230832632221274152/1323604733990014986/latest.png?ex=67751e77&is=6773ccf7&hm=3552f4ee894a592e7109abbc97672ad4de30c4d4c0b1c2077e73063f25a6b461&" alt="Arachnid">
          <h3>Arachnid</h3>
          <p>28,500,000</p>
        </div>
        <div class="card">
          <img src="https://via.placeholder.com/150" alt="Javelin">
          <h3>Javelin</h3>
          <p>27,500,000</p>
        </div>
        <div class="card">
          <img src="https://cdn.discordapp.com/attachments/1230832632221274152/1323682684106707046/1000.png?ex=67756710&is=67741590&hm=f25f92e76173f58aaace6312b1babf1cf1364a845a1c38630c88c9f6c5dfaf52&" alt="Speedster">
          <h3>Speedster</h3>
          <p>30,000,000</p>
        </div>
      </div>
    </main>
  </div>
  <script src="script.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trading Values</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Trading Values</h1>
        <input type="text" id="search-bar" placeholder="Search...">
    </header>
    <main>
        <section id="categories">
            <h2>Categories</h2>
            <ul>
                <li>Vehicles</li>
                <li>Weapons</li>
                <li>Items</li>
            </ul>
        </section>
        <section id="items">
            <h2>Items</h2>
            <div class="item-card" data-name="Car 1">
                <h3>Car 1</h3>
                <p>Value: 100,000</p>
            </div>
            <div class="item-card" data-name="Car 2">
                <h3>Car 2</h3>
                <p>Value: 200,000</p>
            </div>
        </section>
    </main>
    <script src="script.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vehicle Shop</title>
  <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <aside class="sidebar">
      <h2>Categories</h2>
      <ul>
        <li><button>Vehicles</button></li>
        <li><button>Spoilers</button></li>
        <li><button>Rims</button></li>
        <li><button>Textures</button></li>
        <li><button>Colors</button></li>
        <li><button>Hypers</button></li>
      </ul>
    </aside>
    <main class="main-content">
      <div class="search-bar">
        <input type="text" id="search" placeholder="Search...">
      </div>
      <div class="cards">
        <div class="card">
          <img src="https://via.placeholder.com/150" alt="Torpedo">
          <h3>Torpedo</h3>
          <p>35,000,000</p>
        </div>
        <div class="card">
          <img src="https://via.placeholder.com/150" alt="Arachnid">
          <h3>Arachnid</h3>
          <p>28,500,000</p>
        </div>
        <div class="card">
          <img src="https://via.placeholder.com/150" alt="Javelin">
          <h3>Javelin</h3>
          <p>27,500,000</p>
        </div>
        <div class="card">
          <img src="https://via.placeholder.com/150" alt="Speedster">
          <h3>Speedster</h3>
          <p>30,000,000</p>
        </div>
      </div>
    </main>
  </div>
  <script src="script.js"></script>
</body>
</html>

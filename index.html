<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vehicle Shop</title>
  <!-- Include Bebas Neue from Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <!-- Sidebar -->
    <aside class="sidebar">
      <h2>Categories</h2>
      <ul>
        <li><button id="vehicles-tab" class="active">Vehicles</button></li>
        <li><button id="spoilers-tab">Spoilers</button></li>
        <li><button>Rims</button></li>
        <li><button>Textures</button></li>
        <li><button>Colors</button></li>
        <li><button>Hypers</button></li>
      </ul>
    </aside>
    <!-- Main Content -->
    <main class="main-content">
      <div class="search-bar">
        <input type="text" id="search" placeholder="Search for items...">
      </div>
      <!-- Vehicles Tab -->
      <div id="vehicles" class="cards active">
        <!-- Card 1 -->
        <div class="card">
          <h3>Torpedo</h3>
          <p>Price: 35,000,000</p>
          <p>Demand: Very High</p>
          <a href="https://via.placeholder.com/600" target="_blank">
            <img src="https://via.placeholder.com/150" alt="Torpedo">
          </a>
        </div>
        <!-- Card 2 -->
        <div class="card">
          <h3>Arachnid</h3>
          <p>Price: 28,500,000</p>
          <p>Demand: High</p>
          <a href="https://via.placeholder.com/600" target="_blank">
            <img src="https://via.placeholder.com/150" alt="Arachnid">
          </a>
        </div>
        <!-- Card 3 -->
        <div class="card">
          <h3>Javelin</h3>
          <p>Price: 27,500,000</p>
          <p>Demand: Moderate</p>
          <a href="https://via.placeholder.com/600" target="_blank">
            <img src="https://via.placeholder.com/150" alt="Javelin">
          </a>
        </div>
      </div>
      <!-- Spoilers Tab -->
      <div id="spoilers" class="cards" style="display: none;">
        <!-- Spoiler Card -->
        <div class="card">
          <h3>Dragon Wing Spoiler</h3>
          <p>Price: 5,000,000</p>
          <p>Demand: Low</p>
          <a href="https://via.placeholder.com/600" target="_blank">
            <img src="https://via.placeholder.com/150" alt="Dragon Wing Spoiler">
          </a>
        </div>
      </div>
    </main>
  </div>
  <script src="script.js"></script>
</body>
</html>
